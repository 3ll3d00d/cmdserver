cache:
  directories:
  - $HOME/.cache/pip
  - $HOME/.cache/pipenv
os: windows
language: minimal
env:
  global:
    - PATH=/c/Python37:/c/Python37/Scripts:$PATH
before_install:
- choco install python openssl.light
install:
- pip install pipenv
- pipenv install -d
- pip list
- pipenv run pip list
before_script:
- |
  if [[ -n ${TRAVIS_TAG} ]]
  then
    echo $TRAVIS_TAG > src/VERSION
  fi
script:
- echo "Look ma no tests"
before_deploy:
- pipenv pip install pyinstaller
- pipenv pyinstaller --clean --log-level=INFO -F cmdserver.spec
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/cmdserver.exe
  on:
    repo: 3ll3d00d/cmdserver
    branch: travis
    tags: true
  skip_cleanup: true
  prerelease: true